<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>뉴스젤리 X 다음뉴스펀딩</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.min.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../be_crazy/crazy_books_chart.css">
    <link rel='stylesheet' href='css/menu.css'>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="#myPopover">
        <h1 class="title">
          미칠 것을 권하는 자기계발서들
          <span class="icon icon-caret"></span>
        </h1>
      </a>
      <a href="#myInfo">
        <span class="icon icon-info pull-right"></span>
      </a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
      <div class="chart crazy_books">
        <div class="menu"></div>
      </div> <!--end of chart-->
      <div class="content-padded">
        <button class="btn btn-block btn-outlined" id="back">기사로 돌아가기</button>
      </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js"></script>
      <script src="../be_crazy/crazy_books_chart.js"></script>
      <script>
      var path = '../be_crazy/data.csv'

      d3.csv(path, function(data) {
          var chart = d3.beCrazy().source('출처: 알라딘북스');
          d3.select('div.chart.crazy_books')
            .datum(data)
            .call(chart);
      });

      </script>
  </div> <!-- end of content -->
  <div id="myInfo" class="popover">
    <header class="bar bar-nav">
      <h1 class="title">다음뉴스펀딩 인터액티브 챠트에 대하여</h1>
    </header>
    <ul class="table-view">
      <li class="table-view-cell">이것은 어쩌구 블라블라...</li>
    </ul>
  </div>


  <div id="myPopover" class="popover">
    <header class="bar bar-nav">
      <h1 class="title">다음뉴스펀딩 인터액티브 챠트</h1>
    </header>
    <ul class="table-view">
      <li class="table-view-cell table-view-divider">에필로그</li>
      <li class="table-view-cell"><a href="index.html">미칠 것을 권하는 자기계발서들</a><span class="icon icon-check"></span></li>
      <li class="table-view-cell"><a href="two.html" data-ignore="push">테스트</a></li> <!--ontouchstart="alert(123) style="display: none;" -->
      <li class="table-view-cell">Item3</li>
      <li class="table-view-cell">Item4</li>
      <li class="table-view-cell table-view-divider">1화</li>
      <li class="table-view-cell">Item5</li>
      <li class="table-view-cell">Item6</li>
      <li class="table-view-cell">Item7</li>
      <li class="table-view-cell">Item8</li>
    </ul>
  </div> <!-- end of popover -->


  </body>
</html>
