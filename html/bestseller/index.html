<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>뉴스젤리 X 다음뉴스펀딩</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../css/ratchet.min.css" rel="stylesheet">
    <script src="../../js/ratchet.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/best_sellers_chart.css">
    <link rel='stylesheet' href='../../css/menu.css'>
  </head>
  <body>
    <header class="bar bar-nav">
      <a href="#myMenu">
        <h1 class="title">
          베스트셀러 속 자기계발서
          <span class="icon icon-caret"></span>
        </h1>
      </a>
      <a href="#myInfo">
        <span class="icon icon-info pull-right"></span>
      </a>
    </header>

    <div class="content">
      <div class="chart best_sellers">
        <div class="menu" style="visibility:hidden;">
          <input class="left" type="button" value="<<" >
          <span class="year"></span>
          <input class="right" type="button" value =">>">
        </div>
      </div> <!--end of chart-->
      <div class="content-padded">
        <button class="btn btn-block btn-outlined" id="back">기사로 돌아가기</button>
      </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js"></script>
      <script src="../../js/best_sellers_chart.js"></script>
      <script>
        var path = 'best_sellers.json'
        d3.json(path, function(data) {
            var chart = d3.bestSeller().source('출처 : 알라딘북스');
            d3.select('div.chart.best_sellers')
              .datum(data)
              .call(chart);
        });
      </script>
    </div> <!-- end of content -->
  </body>
  <div id="myInfo" class="popover">
    <header class="bar bar-nav">
      <h1 class="title"></h1>
    </header>
    <ul class="table-view">
      <li class="table-view-cell"></li>
    </ul>
  </div>

  <div id="myMenu" class="popover">
    <header class="bar bar-nav">
      <h1 class="title"></h1>
    </header>
    <ul class="table-view">
    </ul>
  </div>
</html>
