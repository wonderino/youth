<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>뉴스젤리 X 다음뉴스펀딩</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../css/ratchet.min.css" rel="stylesheet">
    <script src="../../js/ratchet.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../../css/crazy_books_chart.css">
    <link rel='stylesheet' href='../../css/menu.css'>
  </head>
  <body>
    <header class="bar bar-nav">
      <span class="icon icon-home pull-left"></span>
      <a href="#myMenu">
        <h1 class="title">
          미칠 것을 권하는 자기계발서들
          <span class="icon icon-caret"></span>
        </h1>
      </a>
      <a href="#myInfo">
        <span class="icon icon-info pull-right"></span>
      </a>
    </header>

    <div class="content">
      <div class="chart crazy_books">
        <div class="menu"></div>
      </div> <!--end of chart-->
      <div class="content-padded">
        <a id="myBackButton">
          <button class="btn btn-block btn-outlined" id="back">기사로 돌아가기</button>
        </a>
      </div>
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="//d3js.org/d3.v3.min.js"></script>
      <script src="../../js/crazy_books_chart.js"></script>
      <script src="../../js/menu.js"></script>
      <script src="operate.js"></script>
  
    </div> <!-- end of content -->
    <div id="myInfo" class="popover">
      <header class="bar bar-nav">
        <h1 class="title"></h1>
      </header>
      <ul class="table-view">
        <li class="table-view-cell"></li>
      </ul>
    </div>


    <div id="myMenu" class="popover">
      <header class="bar bar-nav">
        <h1 class="title"></h1>
      </header>
      <ul class="table-view">
      </ul>
    </div> <!-- end of popover -->


  </body>
</html>
